name: build
on:
  push:
    branches:
      - main
    tags:
      - "v*"  # build only when semantic version tags are pushed
  workflow_dispatch:
    inputs:
      channel:
        description: "Manual release channel: beta or release"
        required: true
        default: "beta"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Restore file timestamps
        uses: chetan/git-restore-mtime-action@v2

      - name: Install FPSLocker patches
        working-directory: ./Sources/NXVenom
        run: |
          curl -L https://github.com/masagrator/FPSLocker-Warehouse/archive/refs/heads/v4.zip > patches.zip
          unzip patches.zip
          rm -rf SaltySD/plugins/FPSLocker/patches || true
          cp -r FPSLocker-Warehouse-v4/patches SaltySD/plugins/FPSLocker/patches || true
          rm -rf patches.zip FPSLocker-Warehouse-v4 || true

      - name: Compile NXVenom
        working-directory: ./Sources/NXVenom
        run: rm -rf ../../NXVenom.zip && zip -qqrX ../../NXVenom.zip ./

      - name: Compile AIO
        working-directory: ./Sources/AIO
        run: rm -rf ../../AIO.zip && zip -qqrX ../../AIO.zip ./

      - name: Compile SC Wizard
        working-directory: ./Sources/NXVenom
        run: rm -rf "../../SC Wizard.zip" && zip -qqrX "../../SC Wizard.zip" "./switch/.packages/SC Wizard" ./switch/.overlays/ovlmenu.ovl

      - name: Compile packages
        working-directory: ./Sources/Tools/Uberhand Packages
        run: |
          rm -rf "RAM Patch.zip" && zip -qqrX "RAM Patch.zip" "RAM Patch"
          rm -rf "TOTK UltraCam.zip" && zip -qqrX "TOTK UltraCam.zip" "TOTK UltraCam"

      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Build: Compile Bundle"
          file_pattern: "*.zip"

      - name: Determine release tag and channel
        id: tag
        run: |
          if [ "${GITHUB_EVENT_NAME}" = "push" ] && [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            TAG_NAME="${GITHUB_REF#refs/tags/}"
            echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT
            if [[ "$TAG_NAME" == v* ]]; then CHANNEL="release"; else CHANNEL="beta"; fi
          else
            TAG_NAME="${{ github.event.inputs.channel }}"
            echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT
            CHANNEL="$TAG_NAME"
          fi
          echo "channel=$CHANNEL" >> $GITHUB_OUTPUT

      - name: Create or update Release
        uses: ncipollo/release-action@v1
        with:
          tag: v${{ github.run_number }}
          name: v${{ github.run_number }}
          makeLatest: true
          allowUpdates: true
          prerelease: ${{ steps.tag.outputs.channel == 'beta' }}
          artifacts: NXVenom.zip,AIO.zip

      - name: Update channel tag (force push)
        run: |
          CHANNEL=${{ steps.tag.outputs.channel }}
          git tag -f "$CHANNEL"
          git push origin -f "refs/tags/$CHANNEL"
